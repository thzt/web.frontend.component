<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title>test modal dialog</title>
		
		<link href=messagebox.css rel=stylesheet />
		
		<script src=../../jquery/jquery-1.11.1.js></script>
		<script src=../../library/plugin-manager/index.js></script>
		<script src=messagebox.js></script>
	</head>
	<body>
		<input id=button1 type=button value=test />
		<script>
			$('#button1').click(function(){
				$().messageBox('init',{
					message:'123',
					buttonText:'ok',
					close:function(){
						alert(1);
					}
				});
			});
		</script>
	</body>
</html>
