<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test table page</title>
	
    <script src="../../jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="../../library/plugin-manager/index.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="tablepage.css">
	<script src="tablepage_init.js"></script>
	<script src="tablepage_pageindex.js"></script>
	<script src="tablepage_config.js"></script>
</head>
<body>
	
	<input type="button" id="button1" value="getPageIndex">
	<input type="button" id="button2" value="setPageIndex">
	<input type="button" id="button3" value="setPageCount">
	
	<div id="tablePage"></div>
	
	<script>
		$(function(){
			$('#tablePage').tablePage('init',{
				pageCount:10,
				click:function(pageIndex,afterClick){
					console.log(pageIndex);
					afterClick();
				}
			});
			
			$('#button1').click(function(){
				alert($('#tablePage').tablePage('getPageIndex'));
			});
			$('#button2').click(function(){
				$('#tablePage').tablePage('setPageIndex',{
					pageIndex:7
				});
			});
			$('#button3').click(function(){
				$('#tablePage').tablePage('setPageCount',{
					pageCount:5
				});
			});
		});
	</script>
</body>
</html>
