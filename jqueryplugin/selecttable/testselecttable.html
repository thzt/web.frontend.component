<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title>test select table</title>
		
		<link href=../recordlist/recordlist_init.css rel=stylesheet />
		<link href=../recordlist/recordlist_data.css rel=stylesheet />
		<link href=../recordlist/recordlist_scroll.css rel=stylesheet />
		
		<script src=../../underscore/underscore-1.6.0.js></script>
		<script src=../../jquery/jquery-1.11.1.js></script>
		<script src=../../library/plugin-manager/index.js></script>
		<script src=../recordlist/recordlist_init.js></script>
		<script src=../recordlist/recordlist_dynamic_add.js></script>
		<script src=../recordlist/recordlist_dynamic_scroll.js></script>
		<script src=selecttable.js></script>
	</head>
	<body>
		<div>
			<input id=textbox type=text />
			<input id=filter type=button value=filter />
			<input id=cancel type=button value=cancel />
		</div>
		<div id=selectTable>
		</div>
		<input id=get type=button value=get />
		
		<script>
			$('#selectTable')
				.selectTable('init',{
					titleList:['Title1','Title2','Title3','Title4'],
					dataList:[
						{title1:'11',title2:'12',title3:'13',title4:'14'},
						{title1:'21',title2:'22',title3:'23',title4:'24'},
						{title1:'31',title2:'32',title3:'33',title4:'34'},
						{title1:'41',title2:'42',title3:'43',title4:'44'},
						{title1:'51',title2:'52',title3:'53',title4:'54'},
						{title1:'61',title2:'62',title3:'63',title4:'64'},
						{title1:'71',title2:'72',title3:'73',title4:'74'},
						{title1:'81',title2:'82',title3:'83',title4:'84'},
						{title1:'91',title2:'92',title3:'93',title4:'94'}
					],
					cellWidthList:['50px','100px','130px','160px','190px'],
					height:'150px'
				})
				.selectTable('select',{
					key:'title1',
					dataList:[
						'11','31','51','71','91'
					]
				});
			
			$('#filter').click(function(){
				$('#selectTable').selectTable('filter',{
					key:'title1',
					text:$('#textbox').val()
				});
			});
			
			$('#cancel').click(function(){
				$('#selectTable').selectTable('filter',{
					key:'title1',
					text:''
				});
				
				$('#textbox').val('');
			});
				
			$('#get').click(function(){
				alert(JSON.stringify($('#selectTable').selectTable('get')));
			});
		</script>
	</body>
</html>
