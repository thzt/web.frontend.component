<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test form validator</title>
    <link href="formvalidator.css" rel="stylesheet" />
    <script src="../../jquery/jquery-1.11.1.js"></script>
    <script src="../../library/plugin-manager/index.js"></script>
    <script src="formvalidator.js"></script>
    <script src="formvalidator_config.js" type="text/javascript"></script>
    <style>
        #text1
        {
            width: 300px;
        }
    </style>
</head>
<body>
    <form>
    <div>
        <table>
            <tr>
                <td>
                    <input id="text1" type="text" data-regexp="^.+$" data-warning="This value can't be empty." />
                </td>
            </tr>
            <tr>
                <td>
                    <textarea data-regexp="^.+$" data-warning="This value can't be empty."></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <select data-warning="Can not select this option.">
                        <option value="1" data-cannotselect>1.1</option>
                        <option value="2">1.2</option>
                    </select>
                </td>
            </tr>
        </table>
        <input id="button1" type="button" value="test" />
    </div>
    </form>
    <script>
        $(function () {
            $('#button1').click(function () {
                $('input,select,textarea').formValidator('check', {
                    success: function () {
                        alert('ok');
                    }
                });
            });
        });
    </script>
</body>
</html>
