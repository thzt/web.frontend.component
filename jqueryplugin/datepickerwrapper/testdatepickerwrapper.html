<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test datepicker wrapper</title>
	
    <script src="../../jquery/jquery-1.11.1.js" type="text/javascript"></script>
	
	<link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="../../bootstrap/js/bootstrap.js" type="text/javascript"></script>
	
	<link href="../../bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />
    <script src="../../bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
	
    <script src="../../library/plugin-manager/index.js" type="text/javascript"></script>
	
    <script src="datepickerwrapper.js" type="text/javascript"></script>
    <script src="datepickerwrapper_config.js" type="text/javascript"></script>
</head>
<body>
	
	<input type="text" id="datepickerWrapper" >
	<input type="button" id="button1" value="getDate">
	<script>
		$('#datepickerWrapper')
			.datepickerWrapper('init')
			.datepickerWrapper('setStartDate',{
				date:'2015-08-10'
			})
			.datepickerWrapper('setEndDate',{
				date:'2015-08-15'
			})
			.datepickerWrapper('setDate',{
				date:'2015-08-13'
			});
			
		$('#button1').click(function(){
			alert($('#datepickerWrapper').datepickerWrapper('getDate'));
		});
	</script>
</body>
</html>
