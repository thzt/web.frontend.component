<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test random rotate</title>
		
	<script src="../../jquery/jquery-1.11.1.js"></script>
	
	<script src="../../library/timer/index.js"></script>	
	<script src="../../library/plugin-manager/index.js"></script>
	
	<script src="randomrotate.js"></script>
	
	<style>
		body{
			margin:0;
			padding:0;
		}
		
		.round-pointer>img:nth-child(2){
			left:410px;
			top:165px;
			position:absolute;
			z-index:1;
			transform-origin:center 281px;
		}
		
	</style>
</head>
<body>
	<div class="round-pointer">
		<img src="round.png" alt="">
		<img id="rotate" src="pointer.png" alt="">
	</div>
	
	<input type="text" id="text1" value="20">
	<input type="button" id="begin" value="begin">
	<input type="button" id="stop" value="stop">
	
	<script>
		$(function(){
			$('#rotate').randomRotate('init',{
				velocity:10,
				interval:20
			});
			
			$('#begin').click(function(){
				$('#rotate').randomRotate('begin');
			});
			
			$('#stop').click(function(){
				$('#rotate').randomRotate('stop',{
					degree:+$('#text1').val(),
					done:function(){
						alert();
					}
				});
			});
		});
	</script>
</body>
</html>
