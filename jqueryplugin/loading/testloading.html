<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test loading</title>
    <link href="loading.css" rel="stylesheet" type="text/css" />
    <script src="../../jquery/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="../../library/plugin-manager/index.js" type="text/javascript"></script>
    <script src="loading.js" type="text/javascript"></script>
</head>
<body>
    <input id="button1" type="button" value="test" />
    <script>
        $(function () {
            $('#button1').click(function () {
                $().loading('show');

                setTimeout(function() {
                    $().loading('hide');
                },3000);
            });
        });
    </script>
</body>
</html>
