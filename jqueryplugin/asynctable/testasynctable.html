<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test async table</title>
	
    <script src="../../jquery/jquery-1.11.1.js" type="text/javascript"></script>
	<script src="../../library/deque/index.js" type="text/javascript"></script>
	<script src="../../library/viewmodel-tool/dist/index.js" type="text/javascript"></script>
    <script src="../../library/plugin-manager/index.js" type="text/javascript"></script>
	
	<script src="../bindtemplate/bindtemplate_set.js"></script>
	<script src="../bindtemplate/bindtemplate_get.js"></script>
	<script src="../bindtemplate/bindtemplate_config.js"></script>
	<script src="../bindtemplate/bindtemplate_case.js"></script>
	<script src="../bindtemplate/bindtemplate_case_extension.js"></script>
	
	<link rel="stylesheet" href="asynctable.css">
	<script src="asynctable_init.js"></script>
	<script src="asynctable_get.js"></script>
	<script src="asynctable_set.js"></script>
</head>
<body>
	
	<input type="button" id="button1" value="getSortStatus">
	<input type="button" id="button2" value="getPageSize">
	
	<table id="asyncTable">
		<thead>
			<tr>
				<th data-value="a" data-sort>序号</th>
				<th data-value="b">执业律所</th>
				<th data-value="c">所属省份</th>
				<th data-value="d">所属城市</th>
				<th data-value="e" data-sort>对接人</th>
				<th data-value="f">对接人电话</th>
				<th data-value="g">对接人邮箱</th>
				<th data-value="h">委托案件数</th>
				<th data-value="i">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><span data-model="[0][0]"></span></td>
				<td><span data-model="[0][1]"></span></td>
				<td><span data-model="[0][2]"></span></td>
				<td><span data-model="[0][3]"></span></td>
				<td><span data-model="[0][4]"></span></td>
				<td><span data-model="[0][5]"></span></td>
				<td><span data-model="[0][6]"></span></td>
				<td><span data-model="[0][7]"></span></td>
				<td><span data-model="[0][8]"></span></td>
			</tr>
			<tr>
				<td><span data-model="[1][0]"></span></td>
				<td><span data-model="[1][1]"></span></td>
				<td><span data-model="[1][2]"></span></td>
				<td><span data-model="[1][3]"></span></td>
				<td><span data-model="[1][4]"></span></td>
				<td><span data-model="[1][5]"></span></td>
				<td><span data-model="[1][6]"></span></td>
				<td><span data-model="[1][7]"></span></td>
				<td><span data-model="[1][8]"></span></td>
			</tr>
			<tr>
				<td><span data-model="[2][0]"></span></td>
				<td><span data-model="[2][1]"></span></td>
				<td><span data-model="[2][2]"></span></td>
				<td><span data-model="[2][3]"></span></td>
				<td><span data-model="[2][4]"></span></td>
				<td><span data-model="[2][5]"></span></td>
				<td><span data-model="[2][6]"></span></td>
				<td><span data-model="[2][7]"></span></td>
				<td><span data-model="[2][8]"></span></td>
			</tr>
			<tr>
				<td><span data-model="[3][0]"></span></td>
				<td><span data-model="[3][1]"></span></td>
				<td><span data-model="[3][2]"></span></td>
				<td><span data-model="[3][3]"></span></td>
				<td><span data-model="[3][4]"></span></td>
				<td><span data-model="[3][5]"></span></td>
				<td><span data-model="[3][6]"></span></td>
				<td><span data-model="[3][7]"></span></td>
				<td><span data-model="[3][8]"></span></td>
			</tr>
		</tbody>
	</table>
	
	<script>
		$(function(){
			$('#asyncTable').asyncTable('init',{
				sort:function(sortStatus,afterSort){
					console.log(JSON.stringify(sortStatus));
					afterSort();
				}
			});
			
			$('#button1').click(function(){
				var sortStatus=$('#asyncTable').asyncTable('getSortStatus');
				console.log(JSON.stringify(sortStatus));
			});
			
			$('#button2').click(function(){
				var pageSize=$('#asyncTable').asyncTable('getPageSize');
				console.log(pageSize);
			});
			
			var json=[
				[1,2,3,4,5,6,7,8,9],
				[1,2,3,4,5,6,7,8,9],
				[1,2,3,4,5,6,7,8,9]
			];
			
			$('#asyncTable').asyncTable('setData',{
				data:json
			});
		})
	</script>
	
</body>
</html>
