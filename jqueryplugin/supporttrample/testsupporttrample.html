<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title>test support trample</title>
		
		<link href=supporttrample.css rel=stylesheet />
		
		<script src=../../jquery/jquery-1.11.1.js></script>
		<script src=../../library/plugin-manager/index.js></script>
		<script src=supporttrample.js></script>
		
		<style>
			#supportTrample{
				margin:100px 0px 0px 100px;
				border:1px solid;
			}
		</style>
	</head>
	<body>
		<div id=supportTrample>
			<div class=support></div>
			<div>111</div>
			<div class=trample></div>
			<div>22</div>
		</div>
	
		<script>
			$('#supportTrample')
				.supportTrample('init',{
					click:function(state){    //state: ORIGIN=0, SUPPORT=1, TRAMPLE=-1
						alert(state);
					}
				});
		</script>
	</body>
</html>
