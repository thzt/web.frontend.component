<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test step executor</title>
    <script src="../../jquery/jquery-1.11.1.js"></script>
    <script src="stepexecutor.js" type="text/javascript"></script>
</head>
<body>
    <script>
        var executor = window.stepExecutor.create({
            step1: function (value, next) {
                alert('in step1, value: ' + value);

                next({
                    stepName: 'step3',
                    value: value + 1
                });
            },
            step2: function (value, next) {
                alert('in step2, value: ' + value);
            },
            step3: function (value, next) {
                alert('in step3, value: ' + value);

                next({
                    stepName: 'step2',
                    value: value + 1
                });
            }
        });

        executor.begin({
            stepName: 'step1',
            value: 0
        });
    </script>
</body>
</html>
