<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>

        <script src="yieldpromise.js"></script>
    </head>
    <body>

        <script>
		(function(){
			window.yieldPromise(function*(){
				var v1=yield new Promise(function(resolve,reject){
					setTimeout(function(){
						resolve('Hello');
					},1500);
				});

				console.warn(v1);

				var v2=yield new Promise(function(resolve,reject){
					setTimeout(function(){
						resolve('World');
					},1500);
				});

				console.warn(v2);
			});
		}());
        </script>
		
    </body>
</html>
