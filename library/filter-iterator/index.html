<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./index.js"></script>
</head>

<body>

    <script>
        (() => {
            const { filterIterator } = window;

            const gen = function* () {
                yield 1;
                yield 2;
                yield 3;
            }
            const iter = gen();

            const filteredIter = filterIterator(iter, x => x % 2 === 0);
            console.log(...filteredIter);    // 2
        })();
    </script>

</body>

</html>
