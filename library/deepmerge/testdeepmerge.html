<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="deepmerge.js"></script>
</head>

<body>
    <script>
        const deepMerge = window.deepMerge;

        const target = [
            { a: 1, b: 2 },
            [
                '333',
                { c: 4, d: 5 },
                [6]
            ]
        ];

        const source = {
            0: { a: 7, b: null },
            1: [
                [8, 9],
                null,
                10,
                [11]
            ]
        };

        const result = deepMerge(target, source);
        console.warn(JSON.stringify(result, null, 4));
    </script>
</body>

</html>
