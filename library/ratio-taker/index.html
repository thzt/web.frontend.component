<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test ratio taker</title>
	
	<script src="./index.js"></script>
</head>
<body>
	
	<script>
		
		(function(global){
			var ratioTaker=new window.RatioTaker({
				min:70,
				max:500,
				section:['a','b','c','d','e']
			});
			
			console.log(ratioTaker.get(0));
			console.log(ratioTaker.get(70));
			console.log(ratioTaker.get(300))
			console.log(ratioTaker.get(499));
			console.log(ratioTaker.get(1000));
		}(window));
	</script>
</body>
</html>
