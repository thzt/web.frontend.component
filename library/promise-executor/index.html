<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./index.js"></script>
</head>

<body>
    <input id="button1" type="button" value="add">

    <script>
        (() => {
            window.mockAjax = async v => {
                console.warn('send ajax');
                await new Promise((res, rej) => setTimeout(res, Math.random() * 3000));
                console.warn('ajax return');
                return v;
            };
        })();

        (() => {
            const executor = new window.PromiseExecutor;

            let count = 0;
            document.querySelector('#button1').addEventListener('click', () => {
                count++;

                // 把闭包中的count作为参数传递，避免执行时读取的是闭包中最后的count值
                executor.add(
                    (i =>
                        // execute.add一个lazy promise
                        () => window.mockAjax(i)
                    )(count)
                );
            });

            // 注册回调，该回调会按lazy promise的加入顺序，逐个获取它们resolved的值
            executor.each(i => {
                console.log(i);
            });
        })();
    </script>
</body>

</html>
