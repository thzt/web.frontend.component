<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="dagdriver.js"></script>
</head>
<body>
    <script>
        var dagDriver=new window.DagDriver();

        dagDriver.edge({
            from:1,
            to:2,
            action:function(){
                alert(12);
            }
        }).edge({
            from:1,
            to:3,
            action:function(){
                alert(13);
            }
        }).edge({
            from:2,
            to:3,
            action:function(){
                alert(23);
            }
        });

        dagDriver.drive(1).drive(1,2);
    </script>
</body>
</html>
