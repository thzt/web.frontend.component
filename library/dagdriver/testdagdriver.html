<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="dagdriver.js"></script>
</head>
<body>
    <script>
        var dagDriver=new window.DagDriver();

        dagDriver.edge({
            from:'vertex1',
            to:'vertex2',
            action:function(){
                alert('vertex1 -> vertex2');
            }
        }).edge({
            from:'vertex1',
            to:'vertex3',
            action:function(){
                alert('vertex1 -> vertex3');
            }
        }).edge({
            from:'vertex2',
            to:'vertex3',
            action:function(){
                alert('vertex2 -> vertex3');
            }
        });

        dagDriver.drive('vertex1').drive('vertex2','vertex3');
    </script>
</body>
</html>
