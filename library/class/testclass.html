<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Class</title>
    </head>
    <body>
		
		<script src="class.js"></script>
        <script>
		(function(){
			var Class=window.Class;

			var B=Class.create({
				v2:2,
				v3:4
			});

			var S=B.extend({
				v1:1,
				v3:3
			});

			var N=S.extend({
				v5:5
			});

			var s=new S;
			console.assert(s.v1===1);
			console.assert(s.v2===2);
			console.assert(s.v3===3);

			var b=new B;
			console.assert(b.v1===undefined);
			console.assert(b.v2===2);
			console.assert(b.v3===4);

			var n=new N;
			console.assert(n.v1===1);
			console.assert(n.v2===2);
			console.assert(n.v3===3);
			console.assert(n.v5===5);
			
		}());
        </script>


		
		<script src="connectprototype.js"></script>
        <script>
		(function(){
			var connectPrototype=window.connectPrototype;
			
			var prototype1={
				v1:1,
				v3:3
			},prototype2={
				v2:2,
				v3:4
			};

			var prototype=connectPrototype(prototype1,prototype2);
			
			var obj=Object.create(prototype);
			console.assert(obj.v1===1);
			console.assert(obj.v2===2);
			console.assert(obj.v3===3);
		}());
        </script>

		

		<script src="connectconstructor.js"></script>
        <script>
		(function(){
			var connectConstructor=window.connectConstructor;

			var Constructor1=function(){},
				Constructor2=function(){};

			Constructor1.prototype={
				constructor:Constructor1,
				v1:1,
				v3:3
			};
			Constructor2.prototype={
				constructor:Constructor2,
				v2:2,
				v3:4
			};

			connectConstructor(Constructor1,Constructor2);

			var instance1=new Constructor1;
			console.assert(instance1.v1===1);
			console.assert(instance1.v2===2);
			console.assert(instance1.v3===3);

			var instance2=new Constructor2;
			console.assert(instance2.v1===undefined);
			console.assert(instance2.v2===2);
			console.assert(instance2.v3===4);
			
		}());
        </script>
    </body>
</html>
