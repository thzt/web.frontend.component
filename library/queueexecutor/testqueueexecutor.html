<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test queue executor</title>
    <script src="../../jquery/jquery-1.11.1.js"></script>
    <script src="queueexecutor.js" type="text/javascript"></script>
</head>
<body>
    <script>
        var executor = window.quequeExecutor.create();

        executor.begin({
            queue: [task1, task3, task2],
            value: 1
        });

        function task1(value, next) {
            alert('task1');
            next(value + 1);
        }

        function task2(value, next) {
            alert('task2');
            next(value + 1);
        }

        function task3(value, next) {
            alert('task3');
            next(value + 1);
        }
    </script>
</body>
</html>
