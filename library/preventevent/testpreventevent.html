<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>

	<script src="preventevent.js"></script>
	<style>
		.disabled {
			color: gray;
		}
	</style>
</head>

<body>
	<input id="button1" type="button" value="click" />

	<script>
		(function(){
			var preventEvent=window.preventEvent;
			
			var button=document.getElementById('button1');
			button.addEventListener('click',preventEvent({
				lock:function(e){
					var button=this;
					console.log('Lock: ','e='+e);
					button.setAttribute('class','disabled');
				},
				release:function(e){
					var button=this;
					console.log('Release: ','e='+e);
					button.removeAttribute('class');
				},
				event:function(release,e){
					var button=this;

					console.log('clicked: '+ +new Date,'e='+e);
					
					setTimeout(function(){
						release();
					},2000);
				}
			}),false);
		}());
	</script>
</body>

</html>
