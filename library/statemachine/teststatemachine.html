<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test state machine</title>
    <script src="../../jquery/jquery-1.11.1.js"></script>
    <script src="statemachine.js"></script>
</head>
<body>
    <script>
        $(function () {
            var json = {
                    "Begin": [
                        {
                            "Receive": "1",
                            "Action": "To Intermediate State",
                            "Goto": "Intermediate"
                        },
                        {
                            "Receive": "2",
                            "Action": "To End State",
                            "Goto": "End"
                        }
                    ],
                    "Intermediate": [
                        {
                            "Receive": "3",
                            "Action": "To End State",
                            "Goto": "End"
                        }
                    ],
                    "End": []
                },
                machine = window.stateMachine.create(json),
                action;

            machine.setState('Begin');
            action = machine.feed('1');
            console.log(action);
            console.log(machine.getState());
            action = machine.feed('3');
            console.log(action);
            console.log(machine.getState());

            machine.setState('Begin');
            action = machine.feed('2');
            console.log(action);
            console.log(machine.getState());
        });
    </script>
</body>
</html>
